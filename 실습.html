<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>기사 제목입니다</h1>
    <figure>
        <img src="https://cdn.pixabay.com/photo/2020/04/27/09/21/cat-5098930_960_720.jpg" alt="" width="150">
        <figcaption>위의 이미지는 <a href="https://cdn.pixabay.com/photo/2020/04/27/09/21/cat-5098930_960_720.jpg" target="_blank">픽사베이</a>에서 제공받았습니다</figcaption>
    </figure>
    <p>작성자 홍길동</p>
    <hr>
    <form action="">
        <label for="">이 기사에 대한 평가를 해주세요</label> <br>
        <input type="radio" name="evaluation" value="happy"> 좋아요
        <input type="radio" name="evaluation" value="sad"> 슬퍼요
        <input type="radio" name="evaluation" value="angry"> 화나요

        <p>격려의 메시지와 후원을 받고 있습니다.</p>
        <label for="">닉네임</label>
        <input type="text" name="name">
        <label for="">비밀번호</label>
        <input type="password" name="password"> <br>
        <textarea name="message" id="" cols="65" rows="5" placeholder="메시지를 남겨주세요"></textarea> <br>
        <label for="">후원금:</label>
        <input type="number" value="0" step="1000">원
        <p><U>1000원</U> 단위로 올라갑니다. 원하는 금액을 입력해주세요</p> <br>
        <input type="submit" value="제출">
    </form>
    <hr>
    <footer>회사소개|인재채용|제휴제안|개인정보처리방침|&copy;뉴스</footer>
</body>
</html>
